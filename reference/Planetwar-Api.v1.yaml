openapi: 3.0.0
info:
  title: Planetwar Api
  version: '1.0'
  contact:
    name: Jannes Kaspar-MÃ¼ller
    url: 'https://jkamue.de'
    email: mail@jkamue.de
servers:
  - url: 'http://planetwar.jkamue.de/api'
  - url: 'http://localhost:8080/api'
    description: ''
paths:
  /map:
    get:
      summary: Query whole map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      operationId: get-map
      tags:
        - Gameinformation
      description: Receive a detalied list of everything on the map
  /players:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Owner'
      operationId: get-players
      description: Receives a List of all players
components:
  schemas:
    Ships:
      title: Ships
      type: object
      description: Collection of ships
      properties:
        location:
          $ref: '#/components/schemas/Location'
        amount:
          type: string
        owner:
          $ref: '#/components/schemas/Owner'
      required:
        - location
        - amount
        - owner
    Location:
      title: Location
      type: object
      properties:
        X:
          type: integer
          minimum: 0
          description: X coordinate on map
        'Y':
          type: integer
          minimum: 0
          description: Y coordinate on map
      required:
        - X
        - 'Y'
    Tile:
      title: Tile
      type: object
      description: Stores the objects of one map tile
      properties:
        location:
          $ref: '#/components/schemas/Location'
        ships:
          $ref: '#/components/schemas/Ships'
        hasShips:
          type: boolean
          description: Ships is only set if hasShips is true
        planet:
          $ref: '#/components/schemas/Planet'
        hasPlanet:
          type: boolean
          description: Planet is only set if hasPlanet is true
      required:
        - location
        - hasShips
        - hasPlanet
    Planet:
      title: Planet
      type: object
      description: Stores planet information
      properties:
        location:
          $ref: '#/components/schemas/Location'
        owner:
          $ref: '#/components/schemas/Owner'
        production:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          description: Production of ships per round
        skin:
          type: integer
          minimum: 0
          description: The planets skin
      required:
        - location
        - owner
        - production
        - skin
    Owner:
      title: Player
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The owner uuid
        name:
          type: string
          description: Owner display name
      required:
        - id
        - name
    Map:
      title: Map
      type: object
      description: A collection of tiles that make up the map
      x-examples: {}
      properties:
        tiles:
          type: array
          items:
            $ref: '#/components/schemas/Tile'
        size:
          type: integer
          minimum: 0
          description: Height and width of the square map
      required:
        - tiles
        - size
  securitySchemes: {}
